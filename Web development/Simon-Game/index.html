<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press ENTER to Start Simon Game</h1>
  <div type="button" id="green" class="btn w green">w</div>
  <div class="container">
    <div type="button" id="red" class="btn a red">a</div>
    <div type="button" id="yellow" class="btn s yellow">s</div>
    <div type="button" id="blue" class="btn d blue">d</div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./game.js" charset="utf-8"></script>

</body>

</html>
