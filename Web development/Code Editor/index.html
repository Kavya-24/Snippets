<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="left-panel">
    <div class="html">
      <h5><span class="bi-filetype-html"></span>HTML</h5>
      <textarea class="form-control" name="html" id="html" onkeyup="run()"
        onfocus="this.style.backgroundColor = 'antiquewhite'" onblur="this.style.backgroundColor='white'"></textarea>
    </div>
    <div class="css">
      <h5><span class="bi-filetype-css"></span>CSS</h5>
      <textarea class="form-control" name="css" id="css" onkeyup="run()"
        onfocus="this.style.backgroundColor='antiquewhite'" onblur="this.style.backgroundColor='white'"></textarea>
    </div>
    <div class="js">
      <h5><span class="bi-filetype-js"></span>JS</h5>
      <textarea class="form-control" name="js" id="js" onkeyup="run()"
        onfocus="this.style.backgroundColor='antiquewhite'" onblur="this.style.backgroundColor='white'"></textarea>
    </div>
  </div>
  <div class="right-panel">
    <h5><span class="bi-play"></span>Output</h5>
    <iframe class="form-control" name="output" id="output" onkeyup="run()"></iframe>

  </div>


</body>

</html>
